<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timeline-container">
        <div class="timeline-header">
            timeline
        </div>
        <div class="timeline-container-box">
            <div class="timeline-day-container">
                
                    <div class="timeline-day-text1">day1</div>
                    <div class="timeline-day-text1" class="timeline-day">day2</div>
                
            </div>
            <div class="timeline-day"></div> 
            <div class="timeline-animation-line">
                <div class="timeline-elipse">

                </div>
                <div class="timeline-rectangle">

                </div>
            </div>
            <div class="timeline-textbox">
                <div class="timeline-inner-textbox active">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment">
                <div class="timeline-inner-textbox">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment1">
                <div class="timeline-inner-textbox">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment2">
                <div class="timeline-inner-textbox">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
