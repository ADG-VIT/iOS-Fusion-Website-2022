<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>

    <div class="timeline-container" id="top2">
        <div class="timeline-header">timeline</div>
        <div class="timeline-container-box">
            <div class="timeline-day-container">
                <div class="timeline-day-text1">day1</div>
                <div class="timeline-day-text1">day2</div>
            </div>
            <!--   -->
            <div class="timeline-animation-line">
                <div class="timeline-elipse" id="timeline-elipse"></div>
                <div class="timeline-rectangle"></div>
                <div class="timeline-day" id="timeline-scroll"></div>
            </div>
            <div class="timeline-textbox">
                <div class="timeline-inner-textbox active" id="active">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                    <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                    <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment">
                <div class="timeline-inner-textbox" id="child1">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                    <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                    <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment1">
                <div class="timeline-inner-textbox" id="child2">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                    <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                    <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
            <div class="timeline-textbox timeline-alignment2">
                <div class="timeline-inner-textbox" id="child3">
                    <div class="timeline-txet-event">event 1:iso fusion intro</div>
                    <div class="timeline-txet-time">9:00AM to 10:00AM</div>
                    <div class="timeline-txet-venue">anna auditorium</div>
                </div>
            </div>
        </div>
    </div>


    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>

    <script src="./app.js"></script>


</body>

</html>
